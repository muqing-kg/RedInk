services:
  redink:
    image: muqingw/redink:latest
    container_name: redink
    ports:
      - "12398:12398"
    volumes:
      # 持久化数据目录 - 统一使用/data目录
      - ./data:/data
    environment:
      # 管理员账户配置
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      # 设置时区
      TZ: Asia/Shanghai
    restart: always
